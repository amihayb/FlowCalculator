<!DOCTYPE html>
<html>

<head>
    <link href="manning.css" rel="stylesheet">

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body onload="plotMe()">
    <div class="topnav" margin-left="260px" padding="0px 10px">
        <a margin-left="260px" href="">Manning Flow Claculator</a>
        <a
            onclick="alert('Partialy full pipe flow claculator using Manning equation.\nFor anything more, contact me:\nAmihay Blau\nmail: amihay@blau-eng.co.il\nPhone: +972-54-6668902');">by
            A. Blau Engineering</a>
    </div>

    <div class="sidenav" id="sidenav">
        <div class="input-group">
            <span class="input-group-addon">
                <input type="checkbox" id="pipe1" name="pipe1" onclick="plotMe()" checked>
                <label for="pipe1">1st Pipe</label>
            </span>
            <div class="break"></div>
            <label for="txt_D1">D [mm]:</label>
            <input type="text" id="txt_D1" class="txt_input" value="200" onchange="plotMe()">
            <div class="break"></div>
            <label for="txt_slope1">Slope [%]:</label>
            <input type="text" id="txt_slope1" class="txt_input" value="1" onchange="plotMe()">
        </div>

        <div class="input-group">
            <span class="input-group-addon">
                <input type="checkbox" id="pipe2" name="pipe2" onclick="plotMe()">
                <label for="pipe2">2nd Pipe</label>
            </span>
            <div class="break"></div>
            <label for="txt_D2">D [mm]:</label>
            <input type="text" id="txt_D2" class="txt_input" value="200" onchange="plotMe()">
            <div class="break"></div>
            <label for="txt_slope2">Slope [%]:</label>
            <input type="text" id="txt_slope2" class="txt_input" value="0.8" onchange="plotMe()">
        </div>

        <div class="input-group">
            <span class="input-group-addon">
                <input type="checkbox" id="pipe3" name="pipe3" onclick="plotMe()">
                <label for="pipe3">3rd Pipe</label>
            </span>
            <div class="break"></div>
            <label for="txt_D3">D [mm]:</label>
            <input type="text" id="txt_D3" class="txt_input" value="200" onchange="plotMe()">
            <div class="break"></div>
            <label for="txt_slope3">Slope [%]:</label>
            <input type="text" id="txt_slope3" class="txt_input" value="1.2" onchange="plotMe()">
        </div>
    </div>
    <div class="plot" id="plot">
    </div>

    <script src="manning.js"></script>
</body>

</html>
